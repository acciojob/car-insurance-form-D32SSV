<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h2>Car Insurance Form</h2>
<form method="post" action="/submit">
    <label for="name">Name*</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="email">Email*</label>
    <input type="email" id="email" placeholder="Email" required>

    <label for="gender"> Gender*</label>
    <input type="radio" id="gender" name="gender" value="Male" required>
    <label for="gender">Male</label>
    
    <input type="radio" id="gender" name="gender" value="Female">
    <label for="gender">Female</label>

    <label for="cars">Car Brands</label>
    <select name="cars" id="cars" multiple>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>                
    </select>

    <label for="carage">Car Age*</label>
    <input type="number" id="carage" name="carage" required>

    <label for="dop">Date of Purchase(dop)*</label>
    <input type="date" id="dop" name="dop" required>

    <!-- <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" name="portfolio"> -->

    <label for="password">Password*</label>
    <input type="text" id="password" name="password" required>

    <button type="submit">Submit</button>
</form>

</body>

</html>
